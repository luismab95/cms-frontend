<!-- HTML -->
<button id="buttonContent"></button>
<!-- JS -->
<script>
    window.addEventListener('message', event => {
        const data = event.data;
        if (data.properties !== undefined) {

            // Load data
            document.getElementById('buttonContent').innerText = data.properties.text.etiqueta;

            // Load class
            document.getElementById('buttonContent').classList.add(data.properties.class);

            // Load events
            document.getElementById('buttonContent').addEventListener('click', function () {
                window.open(data.properties.config.goTo, '_blank');
            });

            // Load CSS
            const styleElement = document.createElement('style');
            styleElement.id = data.properties.uuid;
            styleElement.textContent = data.properties.css;
            document.head.appendChild(styleElement);
        }
    });
</script>
